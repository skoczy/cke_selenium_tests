task importCsvData(type: JavaExec) {
    doFirst {
        System.properties.findAll {
            it.key.startsWith('hibernate') || it.key.startsWith('application.environment')
        }.each { systemProperties << it }
    }
    classpath = sourceSets.data.runtimeClasspath + sourceSets.data.resources
    main = 'data.SitesImport'
}

